<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型介绍与训练</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* height: 2000px; */
            min-height: 100vh; /* 确保高度占满整个屏幕 */
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #E0F7FF;
        }
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #header {
            display: flex;
            align-items: center;
            justify-self: flex-start;
            gap: 5%;
            width: 100%;
            height:auto;
            padding-bottom:10px;
            padding-top: 5px;
            margin:0;
            background-color: #81D4FA;; /* 透明 */
            position: fixed;
            transition: background-color 0.3s, border-bottom 0.3s;
        }
        #header.scrolled {
            background-color: rgba(255, 255, 255, 1); /* 滚动后变白 */
            border-bottom: 1px solid #000; /* 出现边框 */
            border-radius: 5px;
        }
        #header:hover {
            background-color: rgba(255, 255, 255, 1); /* 变白 */
            border-bottom: 1px solid #000; /* 出现边框 */
            border-radius: 5px;
        }
        .nav-container nav a {
            text-decoration: none;  /* 去掉下划线 */
            color: #333;            /* 字体颜色 */
            font-size: 25px;        /* 字体大小 */
            padding: 5px 10px;      /* 可选：增点击区域 */
            margin-left: 50px;
        }
        nav a:first-child {
            margin-left: 0;
        }
        .sidebar {
            margin-top: 100px;
            width: 15%;
            height: 100vh;
            position: fixed;
            border: grey 1px solid;
            border-top: none;
            border-radius: 8px;
            background-color: #B3E5FC; /* 更深一点的蓝色 */
        }
        .sidebar-list {
            display: flex;
            padding: 5px;
            margin-top: 25px;
            gap: 10px;
            flex-direction: column;
            list-style-type: none;
            justify-content: center;
            align-items: center;
        }
        .sidebar-list li {
            padding: 10px;
            width: 90%;
            text-align: center;
            border-radius: 8px;
            background-color: transparent;
        }
        .sidebar-list a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo-container">
            <a href="#"><img src="images/logo2.png" 
                alt="Logo" class="logo" width="180" height="80"></a>
        </div>
        <div class="nav-container">
            <nav>
                <a href="index.html">首页</a>
                <a href="">模型简介</a>
                <a href="#">模型训练</a>
            </nav>
        </div>
    </header>
    <main id="container">
        <aside class="sidebar">
            <ul class="sidebar-list">
                <li class="model1"><a href="#"><span>线性回归</span></a></li>
                <li class="model2"><a href="#"><span>mlp模型</span></a></li>
                <li class="model3"><a href="#"><span>cnn模型</span></a></li>
                <li class="model4"><a href="#"><span>rnn模型</span></a></li>
                <li class="model5"><a href="#"><span>lstm模型</span></a></li>
                <li class="model6"><a href="#"><span>transformer模型</span></a></li>
            </ul>
        </aside>
    </main>
</body>
</html>
